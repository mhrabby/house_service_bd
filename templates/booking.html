{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>



  {% for message in messages %}

  <div class="container">

  <div class="alert alert-success alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{ message }}</strong>
  </div>

    {% endfor %}

<body class="contact-section">

  <h1>Booking</h1>
  <div class="border"></div>
  <div class="contact-form">

    <form method="post" action="{% url 'booking' %}">

           {% csrf_token %}
      NAME
      <input type="text" name ="name" class="contact-form-text" placeholder="Your name">
      Address
      <input type="text" name ="address" class="contact-form-text" placeholder="Enter Address">
      Phone
      <input type="text" name="phone" class="contact-form-text" placeholder="Enter your Phone ">
        NID
      <input type="text" name="nid" class="contact-form-text" placeholder="Enter your NID Number">
        Service Date
      <input type="text" name="service_date" class="contact-form-text" placeholder="Enter your Service Date">
      <br>

      <button type="submit" value="Submit" class="contact-form-btn">Submit</button>


    </form>

</div>
  </body>

</html>
